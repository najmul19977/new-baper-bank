<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">let's get some <span class="font-bold">mony!!!</span></h1>
    </header>
    <main>
        <section>
       <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto mt-8">
        <div class="bg-violet-600 p-5">
            <h2 class="text-4xl">Deposit</h2>
            <h2 class="text-3xl">$<span id="depo-value">00</span></h2>

        </div>
        <div class="bg-amber-600 p-5">
            <h2 class="text-4xl">Withdraw</h2>
            <h2 class="text-3xl">$ <span id="total-w-value">00</span></h2>

        </div>
        <div class="bg-blue-600 p-5">
            <h2 class="text-4xl">Blance</h2>
            <h2 class="text-3xl">$<span id="blance-value">1240</span></h2>
            
        </div>
       </div>
       <section>
        <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto mt-8">
            <div class="bg-yellow-600 p-5">
                <h2 class="text-4xl">Please Deposit</h2>
                
                    <input id="input-Deposit" class="m-5 p-2 w-9/12 d-block" type="number" placeholder="$ enter your deposit amount"> 
                    <button id="btn-Deposit" class="bg-amber-400 hover:bg-violet-600 px-8 py-3 mt-5 text-2xl font-bold">Deposit</button>
                
    
            </div>
            <div class="bg-orange-600 p-5">
                <h2 class="text-4xl">Please Withdraw</h2>
                
                    <input id="input-Withdraw" class="m-5 p-2 w-9/12 d-block" type="number" placeholder="$ enter your Withdraw amount"> 
                    <button id="btn-Withdraw" class="bg-amber-400 hover:bg-violet-600 px-8 py-3 mt-5 text-2xl font-bold">Withdraw</button>
                
                
            </div>
           </div>
       </section>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdaw.js"></script>
</body>
</html>
